<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Superhero cards</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="grid">
            <div class="card capitan_america">
                <img src="assets/images/Capitan-America.png" alt="Capitan-America">
                <div class="info">
                    <p class="alias">Captain America</p>
                    <p class="real_name">Steven Rogers</p>
                </div>
            </div>
            <div class="card iron_man">
                <img src="assets/images/Iron-man.png" alt="Iron-man">
                <div class="info">
                    <p class="alias">Iron Man</p>
                    <p class="real_name">Tony Stark</p>
                </div>
            </div>
            <div class="card black_widow">
                <img src="assets/images/Black-Widow.png" alt="Black-Widow">
                <div class="info">
                    <p class="alias">Black Widow</p>
                    <p class="real_name">Natasha Romanoff</p>
                </div>
            </div>
            <div class="card spider_man">
                <img src="assets/images/Spider-man.png" alt="Spider-man">
                <div class="info">
                    <p class="alias">Spider-Man</p>
                    <p class="real_name">Peter Parker</p>
                </div>
            </div>
        </div>
    </body>
</html>
