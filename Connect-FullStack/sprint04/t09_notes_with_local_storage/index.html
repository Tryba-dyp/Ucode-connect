<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Notes with local storage</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="btn-container">
        <button id="add-btn">Add to storage</button>
        <button id="clear-btn">Clear storage</button>
      </div>
      <div class="text-input-container">
        <label for="input-area">Text input:</label>
        <textarea id="input-area"></textarea>
      </div>
      <div class="output-container">
        <label>Notes archive:</label>
        <div id="output-field">[Empty]</div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
